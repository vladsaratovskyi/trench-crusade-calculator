<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trench Calc</title>
    <style>
        :root {
            --bg: #0b1221;
            --panel: #0f1b2d;
            --panel-2: #121d33;
            --accent: #f97316;
            --accent-2: #22d3ee;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "DM Sans", "Avenir Next", "Segoe UI", sans-serif;
            background: radial-gradient(circle at 15% 20%, #1f2a44 0, transparent 25%),
                        radial-gradient(circle at 85% 15%, #12303f 0, transparent 30%),
                        radial-gradient(circle at 60% 80%, #16213a 0, transparent 35%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        a { color: inherit; }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 20px 48px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
        }

        .title {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .title h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.4px;
        }

        .pill {
            padding: 6px 10px;
            border-radius: 999px;
            background: linear-gradient(120deg, rgba(249, 115, 22, 0.9), rgba(34, 211, 238, 0.85));
            color: #0b0f1a;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.4px;
            text-transform: uppercase;
        }

        p.lead {
            margin: 4px 0 16px;
            color: var(--muted);
            max-width: 760px;
        }

        .tabs {
            display: inline-flex;
            border: 1px solid var(--border);
            border-radius: 999px;
            overflow: hidden;
        }

        .tabs a {
            padding: 10px 16px;
            color: var(--muted);
            text-decoration: none;
            border-right: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .tabs a:last-child { border-right: none; }

        .tabs a.active {
            color: #0b0f1a;
            background: linear-gradient(120deg, var(--accent), #ffae3d);
            font-weight: 700;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            align-items: start;
        }

        .card {
            background: linear-gradient(180deg, var(--panel), var(--panel-2));
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .card.secondary {
            border-style: dashed;
            border-color: rgba(255, 255, 255, 0.08);
            background: linear-gradient(180deg, #0e1626, #111a2c);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .stat {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .stat small {
            color: var(--muted);
            letter-spacing: 0.4px;
        }

        .stat .value {
            font-size: 30px;
            font-weight: 800;
            margin-top: 6px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            font-size: 15px;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
            margin-right: 10px;
            accent-color: var(--accent);
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        button, .btn-link {
            background: linear-gradient(120deg, var(--accent), #ffae3d);
            color: #0b0f1a;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.35);
            text-decoration: none;
            display: inline-block;
        }

        .btn-link.secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            box-shadow: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 14px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            display: grid;
            gap: 8px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            display: grid;
            grid-template-columns: 56px 1fr;
            gap: 12px;
            align-items: center;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(255,255,255,0.05)),
                        linear-gradient(140deg, #22d3ee, #f97316);
            border: 2px solid var(--border);
        }

        .profile-meta {
            display: grid;
            gap: 4px;
        }

        .stat-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 13px;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            font-size: 12px;
            color: var(--text);
        }

        .chip-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .chip {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            min-width: 160px;
        }

        .chip small {
            color: var(--muted);
            letter-spacing: 0.4px;
        }

        .chip strong {
            display: block;
            margin-top: 4px;
            font-size: 15px;
        }

        .band {
            margin-bottom: 12px;
        }

        .band-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 6px;
        }

        .bar {
            position: relative;
            width: 100%;
            height: 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.04);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .bar span {
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, var(--accent-2), var(--accent));
            width: 0;
            transition: width 0.25s ease;
        }

        .section-title {
            margin: 0 0 12px;
            font-size: 15px;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            color: var(--muted);
        }

        .alert {
            grid-column: 1 / -1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(249, 115, 22, 0.4);
            background: rgba(249, 115, 22, 0.08);
            color: #ffd7ba;
        }

        .errorlist {
            list-style: none;
            margin: 6px 0 0;
            padding: 0;
            color: #fca5a5;
            font-size: 13px;
        }

        @media (max-width: 860px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <div class="title">
                <h1>Trench Calculator</h1>
                <span class="pill">2d6 + keep 2</span>
            </div>
            <div class="tabs">
                <a href="{% url 'calculator' %}" class="{% if nav_active == 'calc' %}active{% endif %}">Calculator</a>
                <a href="{% url 'profile_list' %}" class="{% if nav_active == 'profiles' %}active{% endif %}">Profiles</a>
                <a href="{% url 'weapon_list' %}" class="{% if nav_active == 'weapons' %}active{% endif %}">Weapons</a>
                <a href="{% url 'keyword_list' %}" class="{% if nav_active == 'keywords' %}active{% endif %}">Keywords</a>
            </div>
        </header>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
